<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body data-ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" data-ng-controller="ToBuyController as to_buy">
     <h2>To Buy:</h2>
     <ul data-ng-if="to_buy.items">
       <li data-ng-repeat="item in to_buy.items">Buy {{ item.quantity }} {{ item.name }} <button class="btn btn-default" data-ng-click="to_buy.removeItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div data-ng-if="to_buy.items.length == 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" data-ng-controller="AlreadyBoughtController as already_bought">
     <h2>Already Bought:</h2>
     <ul data-ng-if="already_bought.items">
       <li data-ng-repeat="item in already_bought.items">Bought {{ item.quantity }} {{ item.name }}</li>
     </ul>
     <div data-ng-if="already_bought.items.length == 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
